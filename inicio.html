<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/inicio.css">
    <title>Barbearia dos Brothers</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="./assets/images/logo.png" alt="logoBarbearia">
        </div>
        <div class="login">
            <h1>LOGIN</h1>
            <div class="line"></div>

            <input type="text" placeholder="Seu nome" id="nome" autocomplete="off" required>
            <input type="password" placeholder="Sua senha" id="senha" required>

            <input type="button" value="Entrar" id="botao">
        </div>
    </div>

    <script src="./assets/js/inicio.js"></script>
</body>
</html>
